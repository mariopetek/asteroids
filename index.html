<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Simple Asteroids</title>
    </head>
    <body>
        <img
            src="./images/arrowUp.png"
            alt="arrowUp"
            class="arrowUpImg"
            hidden
        />
        <img
            src="./images/arrowDown.png"
            alt="arrowDown"
            class="arrowDownImg"
            hidden
        />
        <img
            src="./images/arrowLeft.png"

            class="arrowLeftImg"
            hidden
        />
        <img
            src="./images/arrowRight.png"
            alt="arrowRight"
            class="arrowRightImg"
            hidden
        />
        <img
            src="./images/R.png"
            alt="R"
            class="rImg"
            class="arrowUpImg"
            hidden
        />
        <script src="index.js"></script>
